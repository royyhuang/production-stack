apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # NGINX Ingress Controller - no namePrefix to avoid namespace conflicts
  - https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/cloud/deploy.yaml
# No namePrefix or namespace transformation to keep ingress-nginx in its own namespace
# This avoids conflicts with the main operator resources
